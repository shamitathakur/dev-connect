<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h2>Developer Projects</h2>
    <ul id="projectsList"></ul>

    <h3>Add a New Project</h3>
    <form id="projectForm">
        <input type="text" id="title" placeholder="Project Title" required>
        <textarea id="description" placeholder="Project Description" required></textarea>
        <input type="text" id="creator" placeholder="Your Name" required>
        <button type="submit">Add Project</button>
    </form>

    <script src="js/scripts.js"></script>
</body>
</html>
